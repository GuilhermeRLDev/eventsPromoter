<div class="col-lg-12">
	<div class="row">
			<h1>Cadastro de usuários <small></small></h1>
            <ol class="breadcrumb">
              <li><a href="#/consUsu"><i class="icon-dashboard"></i> Consutar usuários</a></li>
              <li class="active"><i class="icon-file-alt"></i> Cadastro de usuários</li>
            </ol>
     </div>
</div>
<div class="col-lg-12">
	<div class ="panel panel-default"> 
		<div class="panel-heading">
		 	<h3 class="panel-title"></h3>
		</div>
		<div class="panel-body"> 
			<!--  <div class="alert alert-dismissable alert-danger" ng-show="usuario.$invalid">
				<!--<button type="button" class="close" data-dismiss="alert">&times;</button>
				Verifique se todos os campo obrigatórios foram preenchidos!
			</div> -->
			<div class="row">
				<div id="msg-error" class="col-lg-12"> 
					<div class="alert alert-dismissable alert-danger" ng-show="usuario.$invalid">
							Verifique se todos os campo obrigatórios foram preenchidos!
					</div>
				</div>
			</div>
			<div class="row">
					<form role="form">
						<div class="col-lg-3"> </div>
						<div class="col-lg-6">
						     <div class="form-group">							
							<label>Nome</label>
							<input class="form-control" id="nome" ng-model="usuario.nome" required  name="nome"></input>
						     </div>
						      
						      <div class="form-group">
							<label>E-mail</label>
							<div class="input-group">							
								<span class="input-group-addon">@</span>
								<input class="form-control" type="text" id="email" ng-model="usuario.email" required name="email"></input>
							</div>
						    </div>
						    <div class="form-group">							
							<label>Grupo</label>
						    <select class="form-control" ng-model="usuario.grupo" id="grupo" required name="grupo" ng-options="grupo.nome for grupo in grupos"></select>
						     </div>
						      <div class="form-group">							
							<label>Usuário</label>
							<input class="form-control" ng-model="usuario.nickname" id="nickname" required name="nickname"></input>
						     </div>
						      <div class="form-group">							
							<label>Senha</label>
							<input class="form-control" type="password" ng-model="usuario.senha" id="senha" required name="senha"></input>
						     </div>
						    <input class="form-control" type="text" style="display:none;" ng-model="usuario.srcImg" id="srcImg" name="srcImg"></input>
							</div>
						
						<div class="col-lg-3"> </div> 			
						<div class="row"> 
							<div class="col-lg-4"></div>
							<div class="col-lg-4">
								<div class="panel panel-default"> 
									<div class="panel-heading">
										<h3 class="panel-title">Imagem do perfil</h3>
									</div>
									<div class="panel-body">
										<div class="row">
											<div class="col-lg-1"></div>
											<div class="col-lg-2" id="preview" style="text-align:center;">
												<img ng-hide="usuario.srcImg" width="200" heigth="300" src="images/perfil.jpg">
												<img ng-hide="!usuario.srcImg" width="200" heigth="300" src="uploads/{{usuario.srcImg}}">
											</div>
										</div>
									</div>
									<div class="panel-footer">
												<span class="btn btn-success fileinput-button">
    											<i class="glyphicon glyphicon-plus"></i>
    											<span></span>
    											<input id="fileupload" onChange="onFileSelect('fileupload','preview')" type="file" name="imagem"></input>
												</span>
												<button class="btn btn-info" >Recortar</button>
										</div>
									</div>
								</div>
								<div class="col-lg-4"></div> 
							</div>
							
						</form>	
						</div>
				</div>
				<div class="panel-footer">
			  	<div class="row">
					<div class="col-lg-6">
						<a href="#/consUsu" class="btn btn-default">Cancelar</a>
						<button class="btn btn-info" type="reset">Limpar</button>
						<button class="btn btn-success" ng-click="save() ">Salvar</button>
						<a ng-show="usuario.$remove" href="" ng-click="remove()" class="btn btn-danger">Delete</a>
			  	</div>
			  </div>
			</div>
		</div>
</div>
